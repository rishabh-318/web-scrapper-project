name: Test Scraper

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install system dependencies for Playwright
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 libatk1.0-0 libatk-bridge2.0-0 libcups2 \
            libxcomposite1 libxdamage1 libxrandr2 libgbm1 \
            libpango-1.0-0 libasound2t64 libxss1 libxshmfence1 \
            libglib2.0-0 libx11-xcb1 libxcb-dri3-0 libdrm2 \
            libffi8 libx264-dev

      - name: Install Python dependencies and Playwright browser
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Install Chromium browser; we handled system deps above so skip playwright's install-deps
          python -m playwright install chromium

      - name: Start server in background
        run: |
          uvicorn main:app --host 0.0.0.0 --port 8000 &
          sleep 5

      - name: Check health endpoint
        run: |
          curl -f http://localhost:8000/healthz || exit 1

      - name: Run test suite
        run: |
          python test_scraper.py

      - name: Upload test outputs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-outputs
          path: test_output_*.json
